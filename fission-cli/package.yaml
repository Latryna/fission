name: fission-cli
version: '2.8.1.0'
category: API
author:
  - Brooklyn Zelenka
  - Daniel Holmgren
  - Steven Vandevelde
maintainer:
  - brooklyn@fission.codes
  - daniel@fission.codes
  - steven@fission.codes
copyright: Â© 2020 Fission Internet Software Services for Open Networks Inc.
license: AGPL-3.0-or-later
license-file: LICENSE
github: fission-suite/fission
tested-with: GHC==8.8.3
extra-source-files:
  - README.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  # Warn about too little
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wpartial-fields
  # Warn about too much
  - -Wredundant-constraints
  # Prettier Development
  - -fhide-source-paths

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NumericUnderscores
  - OverloadedStrings
  - OverloadedLabels
  - OverloadedLists
  - PostfixOperators
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - TemplateHaskell
  - TypeOperators
  - ViewPatterns

dependencies:
  - aeson
  - aeson-casing
  - ansi-terminal
  - base
  - base58string
  - base64-bytestring
  - binary
  - bcrypt
  - bytestring
  - cryptonite
  - cryptostore
  - data-default-class
  - data-has
  - dns
  - exceptions
  - file-embed
  - filepath
  - fission-core
  - fsnotify
  - generic-lens
  - Glob
  - haskeline
  - http-client
  - http-client-tls
  - http-media
  - http-types
  - ipfs
  - lens
  - lens-aeson
  - memory
  - monad-logger
  - monad-time
  - mtl
  - network-uri
  - optparse-applicative
  - parallel
  - path-pieces
  - pem
  - random-bytestring
  - resource-pool
  - regex-compat
  - rescue
  - rio
  - rio-orphans
  - scientific
  - servant
  - servant-client
  - servant-client-core
  - swagger2
  - text
  - text-time
  - time
  - transformers
  - uuid
  - uuid-types
  - word8
  - world-peace
  - utf8-string
  - vault
  - vector
  - x509
  - yaml

library:
  source-dirs: library

executables:
  fission:
    main: Main.hs
    source-dirs: exe
    dependencies:
      - fission-cli
      - fission-core
    ghc-options:
      - -threaded
      - -flate-specialise
      - -rtsopts
      - -with-rtsopts=-N
      - -with-rtsopts=-T
      - -optc-ffast-math
      - -optc-O3
      - -O2
    # uncomment to build a static binary on Linux
    # cc-options: -static
    # ld-options: -static -pthread
